server.port=8080
spring.application.name=surveyapp
spring.datasource.url=jdbc:mysql://localhost:3306/surveyapp_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.validationQuery = SELECT 1
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
logging.level.org.hibernate.type=TRACE
spring.cloud.gcp.sql.instance-connection-name=grupa-surveyapp-db:europe-west2:grupa-surveyapp-db
spring.cloud.gcp.sql.database-name=surveyapp_db